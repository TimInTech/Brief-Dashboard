name: ðŸš€ Build & Deploy Jekyll to GitHub Pages

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ§± Build Jekyll site using Docker
      run: |
        docker run \
          --rm \
          -v "$PWD:/srv/jekyll" \
          -v "$PWD/_site:/srv/jekyll/_site" \
          jekyll/builder:latest \
          bash -c "chmod -R 777 /srv/jekyll && jekyll build --future"

    - name: ðŸ“¦ Deploy to GitHub Pages (gh-pages branch)
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
